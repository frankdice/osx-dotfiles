- clean: ['~']

- defaults:
    link:
      create: true
      relink: true
      relative: true
      force: true

- link:
    ~/.Brewfile:
    ~/.hammerspoon/init.lua: hammerspoon/init.lua
    ~/Library/KeyBindings/DefaultKeyBinding.dict: 
    ~/.bash_profile:
    ~/bin/:
        glob: true
        path: bin/*

- brewfile:
    - Brewfile